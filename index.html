<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light">
    <title>Sans Photobooth - Tiap Frame, Ada Cerita!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@300;400;700;900&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', 
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              display: ['Lexend Mega', 'sans-serif'],
            },
            colors: {
              sans: {
                purple: '#8B5CF6', // Vivid Violet
                lightPurple: '#DDD6FE', 
                yellow: '#FFD700', // PURE YELLOW (Ganti dari Lime #CCFF00)
                pink: '#FF0099', // Hot Pink
                dark: '#000000', // Pure Black
                bg: '#FFFFFF',
              }
            },
            boxShadow: {
              'neo': '5px 5px 0px 0px rgba(0,0,0,1)',
              'neo-sm': '3px 3px 0px 0px rgba(0,0,0,1)',
              'neo-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
            },
            borderRadius: {
              'none': '0px',
              'sm': '0.125rem',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        color-scheme: light;
      }
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px;
        background-color: #f0f0f0;
        background-image: radial-gradient(#000 1px, transparent 1px);
        background-size: 20px 20px;
      }
      body::-webkit-scrollbar {
        width: 12px;
        background: #000;
        border-left: 2px solid #000;
      }
      body::-webkit-scrollbar-thumb {
        background: #FFD700; /* Updated to Yellow */
        border: 2px solid #000;
      }
      body::-webkit-scrollbar-thumb:hover {
        background: #8B5CF6;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #fff;
        border-left: 2px solid #000;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #000;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @media (hover: hover) and (pointer: fine) {
        body:has(#root > div), 
        a, button, input, select {
          cursor: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.2",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-sans-bg text-black antialiased overflow-x-hidden selection:bg-sans-pink selection:text-white">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
