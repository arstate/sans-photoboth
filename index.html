<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sans Photobooth - Tiap Frame, Ada Cerita!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            colors: {
              sans: {
                purple: '#6D28D9', // Violet 700
                lightPurple: '#E9D5FF', // Purple 200
                yellow: '#FACC15', // Yellow 400
                dark: '#1e1b4b', // Indigo 950
                bg: '#FAFAFA', // Changed to standard soft white for better consistency with Hero3D
              }
            },
            borderRadius: {
              '4xl': '2.5rem',
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Jarak aman untuk sticky navbar */
      }
      /* Hide scrollbar for clean look but allow scroll */
      body::-webkit-scrollbar {
        width: 8px;
      }
      body::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      body::-webkit-scrollbar-thumb {
        background: #C4B5FD;
        border-radius: 10px;
      }
      body::-webkit-scrollbar-thumb:hover {
        background: #6D28D9;
      }

      /* Hide default cursor only on devices that support hover (Desktop) AND when app is loaded */
      /* This prevents invisible cursor if JS crashes */
      @media (hover: hover) and (pointer: fine) {
        body:has(#root > div), 
        a, button, input, select {
          cursor: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.2",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-sans-bg text-gray-800 antialiased overflow-x-hidden selection:bg-sans-yellow selection:text-sans-purple">
    <div id="root"></div>
    <!-- VITAL: Script tag to load the React Application -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
